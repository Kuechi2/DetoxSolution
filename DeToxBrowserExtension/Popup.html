<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }
        h3 {
            margin-top: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 14px;
            resize: vertical;
        }
        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            color: #333;
            display: none;
        }
        .toxicity-badge {
            display: inline-block;
            background: #ff6b6b;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 10px;
        }
        .rule-tag {
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            margin-right: 5px;
        }
        /* Tab-Styles */
        .tab-button {
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        
        .tab-button.active {
            background: #4CAF50;
            border-color: #45a049;
            font-weight: bold;
        }
        
        .tab-button:hover:not(.active) {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .tab-content {
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>üõ°Ô∏è De-Tox</h3>
        <p>Wandle Hassrede in konstruktive Kritik um:</p>
        
        <textarea id="inputText" 
                  placeholder="Beleidigenden Text einf√ºgen...
Beispiel: 'Das ist doch voll dumm und schei√üe von dir!'"></textarea>
        
        <!-- Tab-Auswahl -->
        <div style="display: flex; margin-bottom: 15px; gap: 5px;">
            <button id="tabSingle" class="tab-button active" style="flex: 1;">üìù Einzeltext</button>
            <button id="tabContext" class="tab-button" style="flex: 1;">üí¨ Chat-Kontext</button>
        </div>
        
        <!-- Tab 1: Einzeltext (existiert schon) -->
        <div id="singleTab" class="tab-content">
            <textarea id="inputText" 
                      placeholder="Beleidigenden Text einf√ºgen...
Beispiel: 'Das ist doch voll dumm und schei√üe von dir!'"></textarea>
            
            <button id="detoxify">üöÄ Text neutralisieren</button>
            
            <div id="result" class="result">
                <strong>‚úÖ Neutrale Version:</strong>
                <p id="outputText" style="font-style: italic;"></p>
                
                <div style="margin-top: 10px;">
                    <strong>üìä Analyse:</strong><br>
                    Toxicity-Score: <span id="score">0</span><br>
                    Kontext: <span id="context">-</span><br>
                    
                    <div id="rulesContainer" style="margin-top: 8px;">
                        Ersetzte Begriffe: <span id="rules"></span>
                    </div>
                </div>
                
                <button id="copyBtn" style="margin-top: 10px; background: #2196F3;">üìã Kopieren</button>
            </div>
        </div>
        
        <!-- Tab 2: Chat-Kontext (NEU!) -->
        <div id="contextTab" class="tab-content" style="display: none;">
            <div style="margin-bottom: 10px;">
                <label><strong>üí¨ Vorherige Nachrichten:</strong></label>
                <textarea id="previousMessages" 
                          placeholder="Jede Nachricht in eine neue Zeile...
Beispiel:
Wir sollten mehr in Schulen investieren
Lieber Geld f√ºr unsere eigenen Kinder"
                          style="height: 80px; margin-top: 5px;"></textarea>
            </div>
            
            <div style="margin-bottom: 15px;">
                <label><strong>‚ö†Ô∏è Toxische Nachricht:</strong></label>
                <textarea id="toxicMessage" 
                          placeholder="Die beleidigende Antwort...
Beispiel: Drecksnazi!"
                          style="height: 60px; margin-top: 5px;"></textarea>
            </div>
            
            <button id="analyzeContext">üîç Kontext analysieren</button>
            
            <div id="contextResult" class="result" style="display: none; margin-top: 15px;">
                <strong>üß† Kontext-Analyse:</strong>
                <div style="margin-top: 10px;">
                    <strong>Thema:</strong> <span id="detectedTopic">-</span><br>
                    <strong>Toxicity:</strong> <span id="contextToxicity">0</span><br>
                    <strong>Nachrichten im Kontext:</strong> <span id="messageCount">0</span>
                </div>
                
                <div style="margin-top: 10px; padding: 10px; background: #f0f8ff; border-radius: 5px;">
                    <strong>üí° Konstruktiver Vorschlag:</strong>
                    <p id="contextSuggestion" style="font-style: italic; margin-top: 5px;"></p>
                </div>
                
                <button id="copyContextBtn" style="margin-top: 10px; background: #9C27B0;">üìã Vorschlag kopieren</button>
            </div>
        </div>
    </div>

    
    <script src="popup.js"></script>
</body>
</html>
